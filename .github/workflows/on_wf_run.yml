name: On Workflow Run
on:
  workflows: ["CI"]
  workflow_run:
    types: [completed, requested]
jobs:
  log:
    runs-on: ubuntu-latest
    name: "Workflow Run Action"
    steps:
      - name: "Setup global constants"
        id: global-constants
        run: |
          set -x
          cat $GITHUB_EVENT_PATH
